
<div class="w-100 d-flex justify-content-center align-items-center h-100 ">
<div class="content p-5 bg w-75">
<form class="d-flex mb-3 w-100" >
    
<input  class="form-control" [(ngModel)]="todo.title" [ngModelOptions]="{standalone: true}" placeholder="Add new title"/>
<div class="btn btn-color ms-4" (click)="Add()"> <fa-icon [icon]="plus"></fa-icon></div>
</form>
<hr>
<div class="mt-3">
@for (item of todos; track $index) {
    <div class="row my-1 py-2 bg-color justify-content-between  align-items-center rounded">
    <!-- <div class="col-3 "><input type="checkbox" class="form-check"[(ngModel)]="item.completed" /></div> -->
    <div class="col-3" [style.color]="item.completed?'blue': 'red'"><fa-icon [icon]="item.completed?check : nocheck"></fa-icon></div>
    <div class="col-5 fw-bold text-center" [routerLink]="['/todos',item.id]">{{item.title}}</div>
    <div class="col-3 text-end"><div class="btn btn-color"(click)="Del(item.id)"> <fa-icon [icon]="trash"></fa-icon></div></div>
   
</div>

}
</div>
</div>
</div>
